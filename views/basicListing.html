<div ng-controller="ProgramListController as listCtrl">

  <div ng-repeat="letter in listCtrl.letterList">
    <a href="{{ letter.url }}" class="btn" id="{{ letter.id }}"> {{ letter.icon }} </a>
  </div>


  <table>
    <tbody>
      <tr ng-repeat="program in listCtrl.listing">
        <td><img ng-src="{{ listCtrl.parseImageUrl(program.images.standard) }}"></td>
        <td>{{ program.title }}</td>
      </tr>
    </tbody>
  </table>

</div>
